<p>
	Zde můžeme naše občany vhodně rozdělit na daňové poplatníky a dělníky:<br>
	<img src="res/GUI/icon_zlato.png" ng-click="distributeWorker(0)">
	{{s.pop[0]}}&nbsp;
	<input type="range" class="distributeSlider" step="1" min="0" max="{{popMax}}" ng-model="distributeWorker" ng-model-options="{getterSetter: true}">
	&nbsp;{{s.pop[i]}}
	<img ng-src="res/GUI/icon_{{icons[i]}}.png" ng-click="distributeWorker(popMax)">
</p>
